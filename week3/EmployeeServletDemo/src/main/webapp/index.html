<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Welcome!</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"

<body>

<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Welcome, employee</h1>
    <p class="lead">Please login below with your username and password.</p>
  </div>
</div>
	<div class="container-fluid">
	<!-- This script will be defined in index.js -->
		<form name="loginForm" onSubmit="sendLogin(event.preventDefault())"> <!--  I may have prevent default() -->
		
			<div class="form-group">
				<label for="exampleInputEmail1">USERNAME</label> <input
					type="text" class="form-control" name="username" id="exampleInputEmail1"
					aria-describedby="emailHelp" placeholder="Enter username">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">PASSWORD</label> <input
					type="password" name="password" class="form-control" id="exampleInputPassword1"
					placeholder="Password">
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	
	<script src="scripts/index.js"></script>
</body>

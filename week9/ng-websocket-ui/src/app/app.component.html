<div class="content" role="main">

    <span>{{ title }} app is running!</span>

    <input class="form-control" type="text" placeholder="message" [(ngModel)]="input" (keydown.enter)="sendMessage()">

    <button class=" btn btn-success" (click)="sendMessage() ">Send</button>

    <div class="content">
        <div *ngFor="let mesg of this.msg">
            {{mesg}}
        </div>
    </div>

</div>

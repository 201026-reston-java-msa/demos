<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigger Clicked</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <!-- Create a header with an id of click-me -->
    <h3 id="click-me">CLICK ME!</h3>

    <script type="text/javascript">
        // "document.ready" isn't NECESSARY always, but it makes sure the JS isn't run until the HTML doc finishes loading
        $(document).ready(function () {
            // We will create a function that selects the header with "click-me" as its ID.
            // then it will send an alert to the user saying "I've been clicked!"

            // So $("#id | .class | element").on("action" function() {});
            $("#click-me").on("click", function() {
                alert("I've been clicked!")
            })
        })


    </script>
</body>
</html>

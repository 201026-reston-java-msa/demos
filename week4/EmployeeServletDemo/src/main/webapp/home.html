<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Home</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<script>
	function logout() {
		let xhr = new XMLHttpRequest();
		
		xhr.open("POST", "http://localhost:8080/EmployeeServletDemo/logout");
		xhr.send();
		
		sessionStorage.removeItem('currentUser');
		window.location = "http://localhost:8080/EmployeeServletDemo/";
	}
</script>
</head>
<body>

<div class="jumbotron">
	<h1 id="welcome">You are logged in!</h1>
	<script>
		let welcome = document.getElementById('welcome');
		let userString = sessionStorage.getItem('currentUser');
		
		if(userString === null) {
			window.location = "http://localhost:8080/EmployeeServletDemo/"
		} else {
			let currentUser = JSON.parse(userString);
			console.log(currentUser);
			if (currentUser != null) {
			welcome.innerHTML = "Welcome " + currentUser.firstName + " " + currentUser.lastName;
			}
		}
	</script>
	
	<a class="btn btn success" onclick="logout()">LOGOUT</a>
</div>
	
</body>
</html>
